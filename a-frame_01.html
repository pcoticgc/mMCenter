<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="js/aframe-extras.min.js"></script>
	<!-- <script src="aframe/build/aframe-ar.min.js"></script>  Llamando a esta libreria se detecta la camara por defecto -->
  </head>
  <body>
    <a-scene>
	
	<a-assets>
	<!-- Dentro de a-assets se declararan los modelos obj, gtlf etc texturas videos y audios para 
	que se carguen al inicio de la aplicación y lo tengamos en memoria -->
	<!--Carga de modelo obj-->
    <a-asset-item id="badalona-obj" src="models/badalona.obj" ></a-asset-item>
    <a-asset-item id="badalona-mtl" src="models/badalona.mtl"></a-asset-item>
    <a-mixin id="propertiesObj" scale=".5 .5 .5" position ="0 0 -3 " rotation="0 0 0"></a-mixin>
	<!--Carga de modelo gtlf-->
	<a-asset-item id="gltfRobot" src="scene.gltf"></a-asset-item>
	<a-mixin id="propertiesGltf" scale="0.01 0.01 0.01" animation-mixer="loop:repeat" position="-1 1 -2"></a-mixin>	
	
	
	<!--<a-assets timeout="100">--> <!-- tiempo de espera para la carga de los ficheros si tardan en cargarse
	la aplicación comenzara en el tiempo indicado -->
    <audio id="audioVaughan" src="models/2.mp3" ></audio>  <!-- si queremos que se escuñe el audio al comenzar la escena
	                                                       aplicar la propiedad autoplay<audio id="audioVaughan" 
														   src="models/2.mp3" autoplay></audio>-->	
    <img id="imageDclinic" src="models/dclinic.png">
	 <a-video id="trailer-Big_Buck_Bunny" src="video/Big_Buck_Bunny.mp4" preload="auto" ></a-video>
	
    <!-- <a-video id="trailer-sintel" src="video/Big_Buck_Bunny.mp4" preload="auto" ></a-video>-->	
  </a-assets>
 
<!-- Añadimos el puntero a la camara-->
  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
<!-- Representamos los elementos en la escena con las declaraciuones dentro de <a-assets> declaracion de elementos y propiedades </a-assets>-->  
  <a-entity mixin="propertiesObj" obj-model="obj: #badalona-obj; mtl: #badalona-mtl "></a-entity> 
  <a-entity mixin="propertiesGltf" gltf-model="#gltfRobot"></a-entity>
  <a-entity geometry="primitive: box" material="color: red" scale="1 1 1" position="-2 1 -3" rotation="0 0 0">
  <a-entity id="soundBox" geometry="primitive: plane" material="color: blue" position="-10 0 0" sound="src:#audioVaughan ; autoplay: true"></a-entity>
  <a-entity geometry="primitive: plane" scale="13 13 13" position="-8 10 -10" material="src: #imageDclinic"></a-entity>
  
  <a-entity geometry="primitive: plane" scale="6 6 6" position="-10 1 -5" material="src: #trailer-Big_Buck_Bunny"></a-entity>
  
  <a-plane position="0 0 -1" rotation="0 0 0" width="1" height="20" color="#7BC8A4"></a-plane>

	</a-scene>

</html>
