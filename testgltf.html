<-DOCTYPE html>
<html>
  <head>
    <script src="aframe/examples/vendor/aframe/build/aframe.min.js"></script>
	<script src="aframe/build/aframe-ar.min.js"></script>
	<script src="js/aframe-extras.min.js"></script>
	
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


    <a-scene embedded arjs='trackingMethod: best;'>         
        <a-assets>
        <a-asset-item id="animated-asset" src="scene.gltf"></a-asset-item>
		<a-asset-item id="tree-obj" src="models/badalona.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="models/badalona.mtl"></a-asset-item>
        </a-assets>
        
		
		
		
		<!-- handle hiro marker-->
		<a-marker type="pattern" preset="custom" url="data/letterA.patt">
  		  <a-gltf-model src="#animated-asset"
		  scale="0.01 0.01 0.01"
		  animation-mixer="loop:repeat"></a-gltf-model>
		</a-marker>
		
		<a-marker type="pattern" preset="custom" url="data/letterB.patt">
  		  <a-gltf-model src="#animated-asset"
		  scale="0.01 0.01 0.01"
		  animation-mixer="loop:repeat"></a-gltf-model>
		</a-marker>
		
		<a-marker type="pattern" preset="custom" url="data/letterC.patt">
  		  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
		</a-marker>
		
		
		
  	    <a-entity camera></a-entity>
	</a-scene>
	
</body>
</html>
