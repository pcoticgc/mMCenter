<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<!-- <script src="aframe/build/aframe-ar.min.js"></script>  Llamando a esta libreria se detecta la camara por defecto -->
  </head>
  <body>
    <a-scene>
	
	<a-assets>
	
    <a-asset-item id="badalona-obj" src="models/badalona.obj"></a-asset-item>
    <a-asset-item id="badalona-mtl" src="models/badalona.mtl"></a-asset-item>
    <a-mixin id="giant" scale=".5 .5 .5"></a-mixin>
    <audio id="neigh" src="models/2.mp3" autoplay></audio>
    <img id="advertisement" src="models/dclinic.png">
    <a-video id="trailer-sintel" src="video/Big_Buck_Bunny.mp4" preload="auto" ></a-video>
	
  </a-assets>
 
<!-- Añadimos el puntero a la camara-->
  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
<!-- Añadimos el puntero a la camara-->  

	<a-box color="red" position ="0 0 0 " rotation="0 0 0" scale="2 2 2" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
	<a-sphere src="models/fish_texture.png"  position ="0 1 -3 " rotation="0 0 0" scale="1 1 1"></a-sphere>
	<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane src="models/badalona.jpg" position="-2 0 -4" rotation="-0 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <!--<a-sky color="green"></a-sky> con a-entity enviroment a-sky no se puede ver-->
	<!--<a-sky src="#advertisement"></a-sky> Se utiliza una imagen como environment de la escena-->
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> <!--es un bosque infinito investigar que eenviroments mas existen o como hacerlos-->
     <!--<a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light> Si no se añaden luces a-frame utiliza una iluminacion por defecto-->
	
	<!--es recomendable generar las entidades con <a-assets> linea de 10 a 17 y despues reperesentarlas-->
	<a-plane src="#advertisement" position="-3 0 -5" rotation="-0 0 0" width="6" height="6" repeat="10 10" ></a-plane>
	<a-sound src="#neigh"></a-sound>
    <a-entity geometry="primitive: plane" scale="13 13 13" position="-8 10 -10" material="src: #trailer-sintel"></a-entity>
    <a-entity mixin="giant" obj-model="obj: #badalona-obj; mtl: #badalona-mtl "></a-entity>
	
	
	</a-scene>
  </body>
</html>
